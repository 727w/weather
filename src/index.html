<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <nav>

        <div class="btn-container">
            <button class="celcius" id="celcius">C</button>
            <button class="fahrenheit" id="fahrenheit">F</button>
        </div>
        <form id="form">
            <label for="location"></label>
            <input type="text" name="location" id="location" placeholder="Enter location">
            <button id="searchBtn"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 20px; height: 20px;"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></button>
        </form>
    </nav>
    <div class="main">
        <div class="main-content" id="mainContainer">
            <p class="location-info" id="locationInfo"></p>
            <div class="current-weather" id="currentWeather">
                <img id="weatherIcon">
                <p class="temp-info" id="tempInfo"></p>
            </div>
            <p class="condition-info" id="conditionInfo"></p>
            <div class="wrapper">
                <div class="info-container">
                    <p>Humidity</p>
                    <p class="humidity-info" id="humidityInfo"></p>
                </div>
                <div class="info-container">
                    <p>UV index</p>
                    <p class="uvi-info" id="uviInfo"></p>
                </div>
                <div class="info-container">
                    <p>Wind</p>
                    <p class="wind-info" id="windInfo"></p>
                </div>
                <div class="info-container">
                    <p>Visibility</p>
                    <p class="visibility-info" id="visibilityInfo"></p>
                </div>
            </div>
        </div>
        <div class="weekly-container" id="weeklyContainer"></div>
    </div>
</body>
</html>
